# Reverse proxy entrypoint for public-IP deployment (no TLS yet).

# Basic rate limiting: 10 requests/second per client IP.
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

upstream frontend_upstream {
  server frontend:80;
}

upstream backend_upstream {
  server backend:3000;
}

server {
  listen 8080;
  server_name _;

  # Security: reduce fingerprinting.
  server_tokens off;

  # Basic security headers.
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # API traffic goes only to backend service.
  location /api/ {
    limit_req zone=api_limit burst=20 nodelay;

    proxy_pass http://backend_upstream/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Frontend SPA is served from frontend container.
  location / {
    proxy_pass http://frontend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
