version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: expenseflow
      POSTGRES_PASSWORD: expenseflow
      POSTGRES_DB: expenseflow
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://expenseflow:expenseflow@db:5432/expenseflow
      JWT_SECRET: change-me
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./uploads:/app/uploads
    ports:
      - '3000:3000'
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://91.98.41.9:3000
    ports:
      - '8080:80'
    depends_on:
      - backend

volumes:
  postgres_data:
